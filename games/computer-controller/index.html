		<title>Computer Controller</title>

	<body>
		<section class="top">
			<h2>Computer Controller</h2>
			<h3>So far, these are just ideas!!! that game hasn't been made yet!!!</h3>
		</section>
		
		<section id="game">
			<div class="row">
				<h3 class="center">Bits</h3>
				<div class="box">
					<p class="center">
						Right now, you have {{ format(bits) }} bits.
						Bits are 0's and 1's.
						Almost all computer stuff is made out of bits.
					</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col span-1-of-3" v-for="item in items">
					<h3 class="center">{{ item.name }}</h3>
					<div class="box">
						<p class="center">{{ item.desc }}</p>
					</div>
				</div>
			</div>

			<div class="corner-box">
				{{ format(bits) }} Bits
			</div>
		</section>

		<script src="/global/format.min.js"></script>
		<script src="/global/decimal.min.js"></script>
		<script src="/global/vue.min.js"></script>
